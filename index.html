<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BookStore</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="bg-[#FBF7EF]">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <img src="assets/logo.png" alt="logo" class="w-6 h-6" />
          <span class="font-bold text-lg">Book Store</span>
        </div>

        <nav
          class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-700"
        >
          <a href="#" class="hover:text-purple-600">Home</a>
          <a href="#" class="hover:text-purple-600">About us</a>
          <a href="#" class="hover:text-purple-600">Course</a>
          <a href="#" class="hover:text-purple-600">Our Service</a>
          <a href="#" class="hover:text-purple-600">Contact us</a>
        </nav>

        <div class="hidden md:block">
          <a
            href="#"
            class="bg-purple-600 text-white px-5 py-2 rounded-full text-sm"
          >
            Sign in
          </a>
        </div>

        <button class="md:hidden text-2xl">â˜°</button>
      </div>
    </header>

    <section class="bg-[#FBF7EF]">
      <div
        class="max-w-7xl mx-auto px-4 py-16 grid grid-cols-1 md:grid-cols-2 items-center gap-10"
      >
        <div>
          <h1
            class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight"
          >
            The <span class="text-orange-500">Smart</span><br />
            Choice For <span class="text-orange-500">Future</span>
          </h1>

          <p class="mt-5 text-gray-600 max-w-md">
            Learn from the best instructors and build your career with
            industry-ready skills.
          </p>

          <div
            class="mt-8 flex items-center bg-white rounded-full shadow-md overflow-hidden max-w-md"
          >
            <input
              type="text"
              placeholder="Search for a location..."
              class="flex-1 px-4 py-3 outline-none text-sm"
            />
            <button class="bg-purple-600 text-white px-6 py-3 text-sm">
              Continue
            </button>
          </div>
        </div>

        <div class="flex justify-center">
          <img
            src="assets/illustration/OBJECTS.svg"
            alt="hero"
            class="max-w-full h-auto"
          />
        </div>
      </div>
    </section>
  </body>
</html>
